<html>
    <head>
        <title>Sound Controlled Animals Project</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header" class="fst-italic shadow-lg p-3 mb-5 bg-body rounded">

          <p>Note: Play different sounds like barking, meowing, mooing, roaring</p>
        </div>

        <div id="main" class="">
            <center>
                <button class="font-monospace" onclick="audioCounter()" style="background-color:blue; color:whitesmoke; font-weight:bold">START</button>
                <h4 id="audio-count"></h4>
                <h3 id="audio-name"></h3>
                <br>
                <img id="default-img" src="earIcon.jpg">
            </center>
            <div class="copy_right_footer">
                
            </div>

        </div>

    </body>
</html>
